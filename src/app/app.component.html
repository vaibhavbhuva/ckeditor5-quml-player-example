<div class="container-fluid">
  <div class="row p-2">
      <div class="col-6">
        <h3>Question Tree</h3>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-sm" *ngIf="mode === 'Editor'">
            <h3>
              CKEditor 5 Custom Inline Build  
              <button type="button" (click)="changeMode('Player')" class="btn btn-primary btn-sm">Preview</button>
            </h3>
          <hr>
          <div class="card">
            <div class="card-header">
              <div class="row justify-content-between">
                <div class="col-4">
                  <i class="fa fa-reply mr-2 text-primary" aria-hidden="true"></i><i class="fa fa-share text-primary" aria-hidden="true"></i>
                </div>
                <div class="col-4 text-right" >
                  <i class="fa fa-clone mr-2 text-primary" aria-hidden="true"></i>
                  <i class="fa fa-trash-o mr-2 text-primary" aria-hidden="true"></i>
                  <i class="fa fa-cog text-primary" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h6 class="card-title">Question</h6>
              <app-ckeditor-tool></app-ckeditor-tool>
              <h6 class="card-title">Options</h6>
              <div class="row">
                <div class="col-sm-6">
                  <app-ckeditor-tool></app-ckeditor-tool>
                </div>
                <div class="col-sm-6">
                  <app-ckeditor-tool></app-ckeditor-tool>
                </div>
                <div class="col-sm-6">
                  <app-ckeditor-tool></app-ckeditor-tool>
                </div>
                <div class="col-sm-6">
                  <app-ckeditor-tool></app-ckeditor-tool>
                </div>
              </div>
              <h6 class="card-title">Solution</h6>
              <app-ckeditor-tool></app-ckeditor-tool>
              </li>
              <li class="list-group-item">
                 
              <form>
                <div class="row">
                  <div class="col">
                    <label>Difficulty Level</label>
                    <select class="form-control form-control-sm">
                      <option>1</option>
                    </select>
                  </div>
                  <div class="col">
                    <label>Learning Level</label>
                    <select class="form-control form-control-sm">
                      <option>2</option>
                    </select>
                  </div>
                  <div class="col">
                    <label>Scoring Mode</label>
                    <select class="form-control form-control-sm">
                      <option>System Scoring</option>
                    </select>
                  </div>
                  <div class="col">
                    <div class="form-check mt-4">
                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
                      <label class="form-check-label" for="defaultCheck1">
                        Mark Mandatory
                      </label>
                    </div>
                  </div>
                  <div class="col-12 mt-3">
                    <label>Learning Outcome</label>
                    <select class="form-control form-control-sm">
                      <option>Statements that describe significant and essentail</option>
                    </select>
                  </div>
                </div>
              </form>
              </li>
            </ul>
          </div>
          <button type="button" class="btn btn-outline-primary mt-4">Add Question</button>
          </div>
          <div class="col-sm" *ngIf="mode === 'Player'">
            <h3>QUML Player <button (click)="changeMode('Editor')" type="button" class="btn btn-primary btn-sm">Editor</button></h3>
            <hr>
            <quml-player [QumlPlayerConfig]="QumlPlayerConfig"></quml-player>
          </div>
        </div>
      </div>
  </div>
</div>
